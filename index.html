<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Velvet - Una aplicación personal para leer y escuchar música">
  <meta name="author" content="Velvet">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#1a1a1a">
  <title>Velvet</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Preload de archivos de audio para mejor rendimiento -->
  <link rel="preload" href="songs/Cherry Waves.mp3" as="fetch" type="audio/mpeg" crossorigin>
  <link rel="preload" href="songs/K. - Cigarettes After Sex.mp3" as="fetch" type="audio/mpeg" crossorigin>
  <link rel="preload" href="songs/Ed Maverick - Ropa De Bazar (Audio) ft. BRATTY.mp3" as="fetch" type="audio/mpeg" crossorigin>
  <link rel="preload" href="songs/Guns N' Roses - Don't Cry.mp3" as="fetch" type="audio/mpeg" crossorigin>
</head>
<body>
  <main class="container">
    <h1 id="title">Velvet</h1>
    
    <article class="card">
      <header>
        <h2 id="entry-title" aria-label="Título de la entrada"></h2>
        <time id="entry-date" aria-label="Fecha de la entrada"></time>
      </header>
      <div id="entry-content" aria-label="Contenido de la entrada"></div>
    </article>
    
    <!-- Reproductor de música -->
    <section class="music-player" role="region" aria-label="Reproductor de música">
      <div class="music-info">
        <div class="song-title" id="song-title" aria-label="Título de la canción">Sin música</div>
        <div class="song-artist" id="song-artist" aria-label="Artista de la canción">Selecciona una entrada</div>
      </div>
      
      <!-- Barra de progreso -->
      <div class="progress-container" role="group" aria-label="Controles de progreso">
        <span class="time-display" id="current-time" aria-label="Tiempo actual">0:00</span>
        <div class="progress-bar">
          <input 
            type="range" 
            id="progress" 
            min="0" 
            max="100" 
            value="0" 
            class="progress-slider"
            aria-label="Progreso de la canción"
            role="slider"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
        </div>
        <span class="time-display" id="total-time" aria-label="Duración total">0:00</span>
      </div>
      
      <div class="music-controls" role="group" aria-label="Controles de reproducción">
        <button 
          id="play-pause" 
          class="music-btn" 
          title="Reproducir/Pausar"
          aria-label="Reproducir música"
          aria-pressed="false"
        >
          <svg id="play-icon" aria-hidden="true" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        <div class="volume-control" role="group" aria-label="Control de volumen">
          <span class="volume-label" id="volume-label">Vol</span>
          <input 
            type="range" 
            id="volume" 
            min="0" 
            max="100" 
            value="50"
            aria-labelledby="volume-label"
            aria-label="Control de volumen"
            role="slider"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="50"
          >
        </div>
      </div>
    </section>
  </main>
  
  <!-- Botones de navegación laterales -->
  <nav class="side-navigation" role="navigation" aria-label="Navegación entre entradas">
    <button 
      id="prev" 
      class="nav-btn nav-btn-left"
      aria-label="Entrada anterior"
      title="Entrada anterior (Flecha izquierda)"
    >
             <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
         <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
       </svg>
    </button>
    <button 
      id="next" 
      class="nav-btn nav-btn-right"
      aria-label="Entrada siguiente"
      title="Entrada siguiente (Flecha derecha)"
    >
             <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
         <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
       </svg>
    </button>
  </nav>
  
  <!-- Indicador de swipe para dispositivos táctiles -->
  <div class="swipe-indicator" id="swipe-indicator">
         <svg class="arrow left" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
       <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
     </svg>
     Desliza para navegar
     <svg class="arrow right" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
       <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
     </svg>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
